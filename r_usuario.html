                            <div class="col-md-12 pe-0">
                                <div class="form-left h-100 py-5 px-5">

                                        <div class="col-12">
                                            <label>Usuario<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i>

                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label>Nombre Completo<span class="text-danger">*</span></label>

                                        </div>

                                            <label>Contraseña<span class="text-danger">*</span></label>

                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input type="text" class="form-control"
                                                    placeholder="introduzca su Contraseña">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label>Confirmar Contraseña<span class="text-danger">*</span></label>

                                                    placeholder="Introduzca su Contraseña">
                                            </div>
                                        </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                <label class="form-check-label" for="inlineFormCheck">Es
                                                    Administrador</label>
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <a href="#" class="float-end text-primary">¿Has Olvidado Tú Contraseña?</a>
                                        </div>
                                        <div class="col-12 ">
                                            <button type="submit"
                                                class="btn btn-primary px-4 float-end mt-4">Registrar</button>
                                            <button type="submit"
                                                class="btn btn-primary px-4 float-end me-2 mt-4">Limpiar</button>
